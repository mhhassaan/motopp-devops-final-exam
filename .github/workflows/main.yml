name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f motopp/requirements.txt ]; then pip install -r motopp/requirements.txt; fi
          pip install flake8 pytest

      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./motopp
          push: true
          # START: Update this to match your Docker Hub Username
          tags: ${{ secrets.DOCKER_USERNAME }}/motopp:latest
          # END

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Pull the latest code (Requires git pull or clone)
            cd motopp-final-exam
            git pull origin main
            
            # 2. Update Kubernetes Deployment to force a re-pull of the new image
            # (We cycle the pods so they pick up the new Docker Hub image)
            kubectl rollout restart deployment/motopp -n prod
            
            # 3. Verify rollout status
            kubectl rollout status deployment/motopp -n prod

      - name: Post-Deploy Smoke Test
        run: |
          # Simple check to see if the server responds
          # We use the SSH_HOST secret to target the EC2 IP
          curl -f http://${{ secrets.SSH_HOST }}:30001 || echo "Warning: App might be starting up"