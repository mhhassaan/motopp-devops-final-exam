name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f motopp/requirements.txt ]; then pip install -r motopp/requirements.txt; fi
          pip install flake8 pytest

      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./motopp
          push: true
          # START: Update this to match your Docker Hub Username
          tags: ${{ secrets.DOCKER_USERNAME }}/motopp:latest
          # END

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Update Code from Git
            cd motopp-final-exam
            git pull origin main

            # 2. Refresh Kubernetes Context
            # Just to ensure we are talking to the right cluster IP
            minikube update-context

            # 3. Apply Configuration Changes
            # This updates deployments, services, or configmaps if files changed
            echo "üöÄ Applying configurations..."
            kubectl apply -f motopp/k8s -n prod

            # 4. Rollout Restart
            # This forces the pods to restart so they pick up the latest code/image
            echo "üîÑ Restarting application pods..."
            kubectl rollout restart deployment/motopp -n prod

            # 5. Wait for Readiness
            # Ensures the pipeline fails if the new code crashes
            echo "‚è≥ Waiting for rollout to complete..."
            kubectl rollout status deployment/motopp -n prod --timeout=60s
            
      - name: Post-Deploy Smoke Test
        run: |
          # Simple check to see if the server responds
          curl -f http://${{ secrets.SSH_HOST }}:30001 || echo "Warning: Server did not respond"



      