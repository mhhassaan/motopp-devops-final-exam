name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f motopp/requirements.txt ]; then pip install -r motopp/requirements.txt; fi
          pip install flake8 pytest

      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./motopp
          push: true
          # START: Update this to match your Docker Hub Username
          tags: ${{ secrets.DOCKER_USERNAME }}/motopp:latest
          # END

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Update Code
            cd motopp-final-exam
            git pull origin main

            # 2. Check Minikube and refresh IP context
            if ! minikube status | grep -q "Running"; then
              echo "âš ï¸ Minikube is down! Restarting..."
              minikube start --driver=docker
            else
              echo "âœ… Minikube is running. Refreshing context..."
              minikube update-context
            fi

            # 3. Create Namespace & Apply
            if ! kubectl get namespace prod > /dev/null 2>&1; then
              kubectl create namespace prod
            fi
            echo "ðŸš€ Applying configurations..."
            kubectl apply -f motopp/k8s -n prod

            # 4. Restart Deployment
            kubectl rollout restart deployment/motopp -n prod
            kubectl rollout status deployment/motopp -n prod

            # 5. [THE FIX] Expose Port 30001 to the Host
            echo "ðŸ”Œ Starting Port Forwarding..."
            # Kill any old port-forward processes to avoid conflicts
            pkill -f "kubectl port-forward" || true

            # Forward traffic from EC2 (0.0.0.0) port 30001 -> Service port 30001
            # 'nohup' keeps it running in the background
            nohup kubectl port-forward --address 0.0.0.0 service/motopp 30001:30001 -n prod > /dev/null 2>&1 &

            # Give it 5 seconds to initialize before the smoke test runs
            sleep 5

      - name: Post-Deploy Smoke Test
        run: |
          # Retries the connection 5 times, waiting 5 seconds between tries
          # Fails the job if the server is unreachable
          curl --fail --retry 5 --retry-delay 5 --retry-connrefused http://${{ secrets.SSH_HOST }}:30001

